{% extends 'index.html'%}
{% block title %}Edit Veterinarian{% endblock %}
{% block content %}
<h1>Edit Veterinarian Details</h1>
<form action="{{url_for('edit_Vet', id=vet.Id)}}" method="POST">
  <div>
    <label for="name">name</label>
    <input type="text" name="name" id="name" value="{{vet.name}}" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" value="{{vet.email}}" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="text" name="password" id="password" value="{{vet.password}}" required>
  </div>
  <div>
    <label for="date_time">Register Time</label>
    <input type="datetime-local" name="date_time" id="date_time" value="{{vet.date_time}}" required>
  </div>
  <div>
    <button type="submit">Update</button>
  </div>
  <div>
    <a href="{{url_for('view_Vet')}}">Cancel</a>
  </div>
</form>
{% endblock %}
